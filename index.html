<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INFOSYNTH</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: rgba(15, 23, 42, 0.9);
      border-bottom: 1px solid #334155;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      background: linear-gradient(135deg, #6366f1, #10b981);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .brand-name {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, #6366f1, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-status {
      font-size: 13px;
      color: #94a3b8;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      background: #10b981;
      border-radius: 50%;
      box-shadow: 0 0 6px #10b981;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 90%;
      padding: 0.9rem 1.2rem;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.6;
      animation: bounceIn 0.4s ease;
      position: relative;
      word-wrap: break-word;
    }

    .user-message {
      background: #6366f1;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: #fff;
    }

    .bot-message {
      background: #334155;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input-area {
      padding: 0.8rem;
      background: rgba(15, 23, 42, 0.95);
      border-top: 1px solid #334155;
    }

    .input-container {
      position: relative;
      display: flex;
    }

    .chat-input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 2px solid #334155;
      border-radius: 12px;
      background: #1e293b;
      color: #fff;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    .send-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: #10b981;
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .send-btn:hover {
      background: #0ea672;
    }

    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 0.5rem 1rem;
      background: #334155;
      border-radius: 16px;
      width: fit-content;
      animation: bounceIn 0.3s ease-in-out;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #cbd5e1;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    /* Response styling */
    .response {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    
    .direct-answer {
      font-weight: 600;
      color: #10b981;
      margin: 0;
    }
    
    .key-points {
      margin: 0;
      font-weight: 600;
    }
    
    .key-points ul {
      padding-left: 20px;
      margin: 10px 0;
    }
    
    .key-points li {
      margin-bottom: 8px;
      line-height: 1.5;
    }
    
    .sources {
      margin: 0;
      font-weight: 600;
    }
    
    .sources ul {
      padding-left: 20px;
      margin: 10px 0;
    }
    
    .sources li {
      margin-bottom: 8px;
      line-height: 1.5;
    }
    
    .sources a {
      color: #4cc9f0;
      text-decoration: none;
    }
    
    .sources a:hover {
      text-decoration: underline;
    }
    
 /* Add to your main CSS file */
.image-carousel {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px 0;
    margin-top: 15px;
    scrollbar-width: thin;
}

.image-wrapper {
    flex: 0 0 auto;
    min-width: 200px;
    height: 200px;
    background: #f5f5f5;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.response-image {
    max-height: 100%;
    max-width: 100%;
    border-radius: 8px;
    object-fit: contain;
}

/* Scrollbar styling for Webkit browsers */
.image-carousel::-webkit-scrollbar {
    height: 8px;
}

.image-carousel::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

.image-carousel::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
}

.image-carousel::-webkit-scrollbar-thumb:hover {
    background: #555;
}
    
    .response-image:hover {
      transform: scale(1.02);
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.95) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    @keyframes carouselSlide {
      0% { opacity: 0; transform: translateX(20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 95vh;
        border-radius: 0;
      }
      .message {
        font-size: 13px;
        padding: 0.7rem 1rem;
      }
      .response-image {
        max-height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-brain"></i></div>
        <div class="brand-name">INFOSYNTH</div>
      </div>
      <div class="chat-status">
        <div class="status-indicator"></div>Online & Ready
      </div>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-area">
      <div class="input-container">
        <textarea id="chat-input" class="chat-input" placeholder="Ask me anything... (e.g., 'Explain quantum computing')"></textarea>
        <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');
    const sessionId = localStorage.getItem('session_id') || crypto.randomUUID();
    localStorage.setItem('session_id', sessionId);

    function addMessage(content, sender) {
      const message = document.createElement('div');
      message.classList.add('message', `${sender}-message`);
      message.innerHTML = content;
      chatMessages.appendChild(message);
      
      // Animate images after they load
      message.querySelectorAll('.response-image').forEach(img => {
        img.onload = () => {
          img.style.animation = 'carouselSlide 0.5s ease forwards';
        };
      });
      
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing-indicator';
      typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTyping() {
      const indicator = document.querySelector('.typing-indicator');
      if (indicator) indicator.remove();
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      chatInput.value = '';
      showTyping();

      fetch('/api/messages/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, session_id: sessionId })
      })
      .then(res => res.json())
      .then(data => {
        removeTyping();
        const responseHtml = data.content || 'No response';
        addMessage(responseHtml, 'bot');
      })
      .catch(() => {
        removeTyping();
        addMessage('â— Something went wrong. Please try again.', 'bot');
      });
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea as user types
    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Initial message
    fetch('/api/messages/initial')
      .then(res => res.json())
      .then(data => data.messages.forEach(msg => addMessage(msg.content, msg.sender)));
  </script>
</body>
</html>
