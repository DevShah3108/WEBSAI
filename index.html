<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBSAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif; background: #0f172a; color: #f8fafc;
      display: flex; justify-content: center; align-items: center; height: 100vh; padding: 1rem;
    }
    .chat-container {
      max-width: 900px; width: 100%; height: 90vh; background: #1e293b; border-radius: 16px;
      display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 10px #000;
    }
    .chat-header, .chat-input-area { padding: 1rem; border-bottom: 1px solid #334155; }
    .chat-header { display: flex; justify-content: space-between; align-items: center; background: #0f172a; }
    .logo { background: linear-gradient(45deg, #6366f1, #10b981); width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center; border-radius: 8px; }
    .brand-name { font-size: 18px; font-weight: 700; background: linear-gradient(90deg, #6366f1, #10b981);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .chat-status { font-size: 12px; color: #e2e8f0; display: flex; align-items: center; gap: 8px; }
    .status-indicator { width: 8px; height: 8px; background: #10b981; border-radius: 50%; }
    .chat-messages { flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
    .message { max-width: 80%; padding: 1rem; border-radius: 16px; line-height: 1.5; animation: appear 0.3s ease; }
    .user-message { background: #6366f1; align-self: flex-end; border-bottom-right-radius: 4px; }
    .bot-message { background: #334155; align-self: flex-start; border-bottom-left-radius: 4px; }
    .chat-input-area { border-top: 1px solid #334155; }
    .input-container { position: relative; }
    .chat-input {
      width: 100%; background: #1e293b; color: #fff; border: 2px solid #334155; border-radius: 14px;
      padding: 0.75rem 3rem 0.75rem 1rem; font-size: 14px; resize: none; height: 50px;
    }
    .send-btn {
      position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%);
      background: #6366f1; color: #fff; border: none; border-radius: 10px;
      width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .send-btn:hover { background: #4f46e5; }
    .typing-indicator { background: #334155; padding: 0.75rem 1rem; border-radius: 16px; display: flex; gap: 6px; }
    .typing-dot { width: 7px; height: 7px; background: #e2e8f0; border-radius: 50%; animation: typing 1.4s infinite; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-4px); } }
    @keyframes appear { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="brand"><div class="logo"><i class="fas fa-brain"></i></div><div class="brand-name">WEBSAI</div></div>
      <div class="chat-status"><div class="status-indicator"></div>Online & Ready</div>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-area">
      <div class="input-container">
        <textarea id="chat-input" class="chat-input" placeholder="Ask me anything..."></textarea>
        <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
  <script>
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');

    function addMessage(content, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}-message`;
      msg.innerHTML = content;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing-indicator';
      typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTyping() {
      const dots = document.querySelector('.typing-indicator');
      if (dots) dots.remove();
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      chatInput.value = '';
      showTyping();

      fetch('/api/messages/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        removeTyping();
        if (data.imageUrl) {
          addMessage(`<div>${data.content}</div><img src="${data.imageUrl}" alt="Image" style="max-width:100%; border-radius: 10px; margin-top:10px;">`, 'bot');
        } else {
          addMessage(data.content, 'bot');
        }
      })
      .catch(err => {
        removeTyping();
        addMessage("Something went wrong. Please try again.", 'bot');
        console.error(err);
      });
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial message
    fetch('/api/messages/initial')
      .then(res => res.json())
      .then(data => data.messages.forEach(m => addMessage(m.content, m.sender)));
  </script>
</body>
</html>
